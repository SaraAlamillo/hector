<h2>Lenguajes</h2>
<div>
<table border="1">
  <tr>
    <td>ID</td>
    <td>Nombre</td>
    <td></td>
    <td></td>
  </tr>
  <tr *ngFor="let Lenguaje of Lenguajes" [class.selected]="Lenguaje === selectedLenguaje">
    <td>{{Lenguaje.id}}</td>
    <td>{{Lenguaje.name}}</td>
    <td><button (click)="onSelect(Lenguaje)">Modificar</button></td>
    <td><button (click)="delete(Lenguaje.id)">Eliminar</button></td>
  </tr>
</table>
</div>

<div *ngIf="selectedLenguaje">
  <h2>Detalles de {{selectedLenguaje.name | uppercase}}</h2>
  <p>ID: {{selectedLenguaje.id}}</p>
  <p>Nombre: <input [(ngModel)]="selectedLenguaje.name" placeholder="Nombre"/></p>
</div>

<div>
  <h2>Nuevo lenguaje</h2>
  <p>Nombre: <input #LenguajeName placeholder="Nombre"/> <button (click)="add(LenguajeName.value); LenguajeName.value=''">AÃ±adir</button></p>
</div>
