<h2>Lenguajes</h2>
<table border="1">
  <tr>
    <td>ID</td>
    <td>Nombre</td>
    <td></td>
    <td></td>
  </tr>
  <tr *ngFor="let Lenguaje of Lenguajes" [class.selected]="Lenguaje === selectedLenguaje">
    <td>{{Lenguaje.id}}</td>
    <td>{{Lenguaje.name}}</td>
    <td><button (click)="onSelect(Lenguaje)">Modificar</button></td>
    <td><button>Eliminar</button></td>
  </tr>
</table>
